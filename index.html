<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div id="time"></div>
    <div id="button">
